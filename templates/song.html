<!doctype html>
<html>
    <head>
        <title>Soundcloud Ranker</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    </div>
    <body>
    {% include'/navbar.html' %}
    <div class=container>
        <div class=page-header id=banner>
            <div class=row>
                <div class="col-lg-12">
                    <br>
                    <h3 id="songs">{{entry.title}}</h3>
                </div>
            </div>
        </div>

        <div class=row>
            <div class="col-md-10 col-md-offset-1"> 
                                <span class="badge">{{entry.count}}</span>
                                <iframe width="100%" height="166" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{entry.scid}}&color=0066cc"></iframe> 
        <h4> Tweet: </h4><p> {{ entry.post }}</p> 
        <h4> Score: </h4><p> {{ entry.score }}</p> 
        <h4> User: </h4><p> {{ entry.userID }}</p> 
        <h4> Post ID: </h4><p> {{ entry.id }}</p> 
        <h4> Date: </h4><p> TBD </p> 

                {% if not entry %}
                    <em>No Entry Found</em>
                {% endif %}
                
            </div>
        </div>
    </div>
    </body>
</html>
