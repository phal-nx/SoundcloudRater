<!doctype html>
<html>
    <head>
        <title>Soundcloud Ranker</title>
        <link href="/static/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/static/css/bootstrap-responsive.css" rel="stylesheet">
        <script src="http://code.jquery.com/jquery-latest.js"></script>
        <script src="/static/js/bootstrap.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    </div>
    <body>
        <div class="navbar navbar-default navbar-fixed-top"> 
            <div class=container>
                <div class="navbar-header">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <a class="navbar-brand" href="#"> Soundcloud Ranker </a>
                </div>
                <div class="navbar-collapse navbar-responsive-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li> <p class="navbar-brand"> Find out what's hot online &nbsp </p></li>
                    </ul>
                </div>
            </div>
        </div>
    <div class=container>
        <div class=page-header id=banner>
            <div class=row>
                <div class="col-lg-12 col-lg-offset-5">
                    <br>
                        <h1 id="songs">Songs:</h1>
                </div>
            </div>
        </div>

        <div class=row>
            <div class="col-md-10 col-md-offset-1"> 
                    <table class="table table-striped table-hover ">
                        <thead>
                           <tr>
                             <th>Artwork</th>
                             <th>Song Name</th>
                             <th>Uploader</th>
                             <th>Count</th>
                           </tr>
                        </thead>
                {% for entry in entries %}
                        <tbody>
                            <tr>
                                 <td><img align=left src= {{entry.artwork}} onerror="this.src='static/images/default.jpg'"></td>
                                 <td><a href="{{entry.soundcloudLink}}">{{ entry.title }}</a>{{ entry.text|safe}}</td>
                                 <td>{{ entry.user }}</td>
                                <td><span class="badge">{{entry.count}}</span></td> 
                           </tr> 
                {% else %}
                    <em>Unbelievable.  No entries here so far</em>
                {% endfor %}
                
            
           <!-- 
                <ul class="list-group">
                {% for entry in entries %} 
                   <li class="list-group-item">
                        <span class="badge">{{entry.count}}</span>       
                        <img align=left src= {{entry.artwork}} onerror="this.src='static/images/default.jpg'">
                        <br><br> <a href="{{entry.soundcloudLink}}">{{ entry.title }}</a>{{ entry.text|safe }}
                        <p >Uploaded by {{ entry.username }}</p>
                    </li>
                {% endfor %}
            
                </ul>
                -->
            </div>
        </div>
    </div>
    </body>
</html>
