<!doctype html>
<title>Hello from Flask</title>

<ul class=entries>
{% for entry in entries %}
  <li><h2>{{ entry.title }}</h2>{{ entry.text|safe }}
{% else %}
    <li><em>Unbelievable.  No entries here so far</em>
{% endfor %}
</ul>

{% for song in get_entries() %}
      <div class=song>{{ message }}</div>
{% endfor %}
